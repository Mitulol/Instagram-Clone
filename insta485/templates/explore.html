<!DOCTYPE html>
<html lang="en">
    <head>
        <title>insta485</title>
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <a href="{{ url_for('show_index') }}"> <img src="{{ url_for('static', filename='images/ig-logo.jpg') }}" alt="Logo here" height="50" width="50" style="vertical-align: middle;"></a>
            <h1 style="display: inline;">| Insta485</h1>
            <h3 style="display: inline; float: right; vertical-align: top;"> <a href = "{{ url_for('show_explore') }}"> explore </a> | <a href="{{ url_for('show_user', user_url_slug=logname) }}"> {{logname}} </a></h3>
            <hr style="width: 100%;">
        </div>
        <br>

        <h2>  Discover People </h2>

        {% for user in not_following %}
            <div class = "post">
                <p> <img src="{{  url_for('show_image', filename= user.user_img_url) }}" alt="user pfp" width="30" height="30" style="vertical-align: middle;">
                    <a href = "{{ url_for('show_user', user_url_slug=user.username) }}"> {{user.username}} </a>
                </p>
                <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
                <form action="{{ url_for('update_following') }}?target={{ url_for('show_explore') }}" method="post" enctype="multipart/form-data">
                    <input type="submit" name="follow" value="follow"/>
                    <input type="hidden" name="username" value="{{ user.username }}"/>
                    <input type="hidden" name="operation" value="follow"/>
                </form>
            </div>
            <br> <br>
        {% endfor %}
    </body>
</html>
